<div [formGroup]="accountForm">
	<span>
		<label>male</label>
		<input
			type="radio"
			formControlName="gender"
			value="male"
		/>
	</span>
	<span>
		<label>female</label>
		<input
			type="radio"
			formControlName="gender"
			value="female"
		/>
	</span>
	<span>
		<label>indetermined</label>
		<input
			type="radio"
			formControlName="gender"
			value="indetermined"
		/>
	</span>
	{{ accountForm.value | json }}
</div>
